 	<header class="main-header">
 		<div class="container404">
          <div class="text-center logo"> <a href="index.html"><img src="./assets/logo.png" alt=""></a></div>
        </div>
<script type="text/javascript" charset="UTF-8" src="assets/facebook.js"></script>
<script src="http://connect.facebook.net/en_US/all.js"></script>
      </header><!-- end main-header -->

<div class="body-content clearfix" style="padding-top:200px;" >

        <div class="block-section bg-color2">
          <div class="container">
            <div class="panel panel-login">
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-12">

<!-- buttons top -->
					
					
                    <p>
                    

                    <a href="#" class="btn btn-danger btn-theme btn-block" ng-click="vm.authenticate('google')"><i class="fa fa-google-plus pull-left bordered-right"></i> Login with Google</a></p>
                      <!-- <p><a href="" class="btn btn-twitter btn-theme btn-block" style="color:#ffffff; background-color:#1da1f2;" ><i class="fa fa-twitter pull-left bordered-right"></i> Login with Twitter</a></p>
                    <p><a href="" class="btn btn-linkedin btn-theme btn-block" style="color:#ffffff; background-color:#0077b5;" ><i class="fa fa-linkedin pull-left bordered-right"></i> Login with LinkedIn</a></p>
  
                    <p><a href="" class="btn btn-facebook btn-theme btn-block" style="color:#ffffff; background-color:#3b5998;"><i class="fa fa-facebook pull-left bordered-right"></i> Login with Facebook</a></p>
                    -->
					
                   
                    <div id="response"></div>
                    <!-- end buttons top -->
                    <!-- form login -->
                    <form name="form" ng-submit="vm.login()" role="form">
                      <div class="form-group" >
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Your Email" name="username" id="username" ng-model="vm.username" required >
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Your Password" ng-model="vm.password" required>
                       <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-xs-6">
                            <div class="checkbox flat-checkbox">
                              <label>
                                <input type="checkbox"> 
                                <span class="fa fa-check"></span>
                                Remember me?
                              </label>
                            </div>
                          </div>
                          <div class="col-xs-6 text-right">
                            <p class="help-block"><a href="#myModal" data-toggle="modal">Forgot password?</a></p>
                          </div>
                        </div>
                      </div>
                      <div class="form-group no-margin">
                        <button type="submit"  class="btn btn-theme btn-lg btn-t-primary btn-block">Log In</button>
                      </div>
                    </form><!-- form login -->

                  </div>
                </div>
              </div>
            </div>

            <div class="white-space-20"></div>
            <div class="text-center color-grey">Not a member? &nbsp; <a href="#/register" class="link-text"><strong>Create an account free</strong></a></div>
          </div>
        </div>


        <!-- modal forgot password -->
        <div class="modal fade" id="myModal" >
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <form>
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" >Forgot Password</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label>Enter Your Email</label>
                    <input type="email" class="form-control " name="text" placeholder="Email">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default btn-theme" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success btn-theme">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div><!-- end modal forgot password -->        
      </div><!--end body-content -->
